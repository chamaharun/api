[uwsgi]
base_dir        =   ./
domain          =   user
extension       =   wsgi
socket          =   /var/run/api/%(domain)/%(domain).sock
pidfile         =   /var/run/api/%(domain)/%(domain).pid
daemonize       =   /var/run/api/%(domain)/%(domain).log
chdir           =   ../
file            =   %(domain).%(extension)
chmod-socket    =   666